{% extends 'core/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Ecommerce Store</title>
  
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

{% block content %}
<div class="container mx-auto mt-16">
    <h2 class="text-2xl font-bold mb-8"> Products Category</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        {% for category in categories %}
        <!-- Product Card -->
        <a href="{% url 'core:category_product_list_view' category.cid %}" class="w-full">
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="{{ category.image.url }}" alt="{{ category.title }}" class="h-64 w-full object-cover">
                <div class="p-4">
                    <h3 class="text-xl font-semibold mb-2">{{ category.title }}</h3>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>

{% endblock content %}

</body>
